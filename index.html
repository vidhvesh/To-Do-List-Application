<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tick Tick To Do!</h1>
            <p class="subtitle">Manage your tasks efficiently</p>
        </header>

        <div class="todo-app">
            <div class="add-task-container">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="filters">
                <div class="filter active" data-filter="all">All</div>
                <div class="filter" data-filter="active">Active</div>
                <div class="filter" data-filter="completed">Completed</div>
            </div>

            <div class="task-stats">
                <span id="tasks-counter">0 tasks remaining</span>
            </div>

            <div class="todo-list" id="todo-list">
                <!-- Tasks will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
